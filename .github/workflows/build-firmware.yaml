name: Build Firmware Binary

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'

jobs:  
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Build firmware and output binary
        uses: esphome/build-action@v6
        with:
          yaml-file: stock_ticker_main.yaml

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.sha }}
          release_name: Release for ${{ github.sha }}
          body: Release to hold OTA for ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Create release with compiled OTA firmware file
        uses: softprops/action-gh-release@v2.3.2
        with:
          files: stock_ticker_display_main-esp32c3/stock_ticker_display_main-esp32c3.ota.bin
          tag_name: ${{ github.sha }}